<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Маргариты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      max-height: 300px; /* или любое значение */
      width: auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-section {
      background-color: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-section h2 {
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #333;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Портфолио графического художника Маргариты</h1>
  </header>

  <section class="gallery">
    <img src="https://github.com/ritazinatullinaa/designsite/blob/main/%20-3.jpg?raw=true" alt="">
    <img src="https://ritazinatullinaa.github.io/designsite/-4.jpg" alt="Работа 2">
    <img src="https://ritazinatullinaa.github.io/designsite/-5.jpg" alt="Работа 3">
    <img src="https://ritazinatullinaa.github.io/designsite/-6.jpg" alt="Работа 4">
  </section>

  <section class="form-section">
    <h2>Оставить заявку на заказ</h2>
    <form action="https://formsubmit.co/aem.myart@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://ritazinatullinaa.github.io/designsite/thank-you.html">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="Новая заявка на заказ от портфолио">

      <div class="form-group">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="description">Описание заказа</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Отправить заявку</button>
      </div>
    </form>
  </section>
</body>
</html>
