<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Маргариты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ebd5dc;
    }
    header {
      background-color: #ed1f5d;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* СТИЛИ КАРУСЕЛИ */
    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: #fff;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
    }

    .carousel-buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
    }

    /* Форма */
    .form-section {
      background-color: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #ed1f5d;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Портфолио графического художника Маргариты</h1>
  </header>

  <!-- КАРУСЕЛЬ -->
  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="https://raw.githubusercontent.com/ritazinatullinaa/designsite/main/-3.jpg" alt="Работа 1">
      <img src="https://raw.githubusercontent.com/ritazinatullinaa/designsite/main/-4.jpg" alt="Работа 2">
      <img src="https://raw.githubusercontent.com/ritazinatullinaa/designsite/main/-5.jpg" alt="Работа 3">
      <img src="https://ritazinatullinaa.github.io/designsite/-6.jpg" alt="Работа 4">
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
  </div>

  <!-- ФОРМА -->
  <section class="form-section">
    <h2>Оставить заявку на заказ</h2>
    <form action="https://formsubmit.co/aem.myart@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://ritazinatullinaa.github.io/designsite/thank-you.html">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="Новая заявка на заказ от портфолио">

      <div class="form-group">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="description">Описание заказа</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Отправить заявку</button>
      </div>
    </form>
  </section>

  <script>
    const slide = document.getElementById('carouselSlide');
    const totalSlides = slide.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      slide.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Автоматическое перелистывание (опционально):
    // setInterval(nextSlide, 5000);
  </script>
</body>
</html>
